<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="number"] {
      width: 60px;
      padding: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1991db;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="rotations">だるま回転回数:</label>
      <input type="number" id="rotations" min="1" max="10" value="3">
    </div>
    <button id="konami">コナミコマンド実行</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
